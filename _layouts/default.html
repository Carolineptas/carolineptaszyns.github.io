<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="sidebar">
      <div class="sidebar-container">
        <div class="sidebar-item">
          {% include logo.html %}
        </div>
        <div class="sidebar-item">
          {% include nav.html %}
        </div>
        <div class="sidebar-item">
          <div class="sidebar-title">
            <p>
              {{ site.title }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        {% include header.html %}
        <div class="content">
        {% if page.title %}
          <h1>{{ page.title }}</h1>
        {% endif %}
        {{ content }}
        </div>
        {% include footer.html %}
      </div>
    </main>
  </body>
</html>
